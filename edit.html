<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen</title>
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/edit.css">
    <script src="libs/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.js"></script>
    
</head>
<body>
    <nav>
        <a href="index.html">На главную</a>
        <div class="nav__title" style="text-align: center; width: 100%;">Моя кухня</div>
        <div></div>
    </nav>

    <section>
        <form id="recipe-form">
            <label for="titleFood" class="titleLabel">Название блюда:</label>
            <input type="text" name="titleFood" id="titleFood" value="Плюшки с маком">

            <label for="categoryFood" class="titleLabel">Категория блюда</label>
            <select name="categoryFood" id="categoryFood">
                <option value="bakeries">Выпечка</option>
                <option value="cold-zakus">Холодные закуски</option>
                <option value="hot-zakus">Горячие закуски</option>
                <option value="salat">Салаты</option>
                <option value="soups">Первые блюда</option>
                <option value="main_dishes">Основные блюда</option>
                <option value="side_dishes">Гарниры</option>
                <option value="porridge">Каши</option>
                <option value="meat_fish">Мясо, рыба</option>
                <option value="sauces">Соусы, заправки</option>
                <option value="drinks">Напитки</option>
                <option value="desserts">Десерты</option>
                <option value="marinov">Маринованные заготовки</option>
            </select>

            <label for="amountPorcii" class="titleLabel">Количество порций:</label>
            <input type="number" name="amountPorcii" id="amountPorcii" value="12">

            <label for="amountIngrid" class="titleLabel">Количество ингридиентов:</label>
            <input type="number" name="amountIngrid" id="amountIngrid" value="16">
            
            <label for="amountIngrid" class="titleLabel">Ингридиенты:</label>
            <div class="tableTHIngrid">
                <span>Ингридиент</span>
                <span>Количество</span>
            </div>
            <div class="amountIngridList">
                <div class="amountIngridListLine">
                    <input type="text" name="amountIngridName1" id="amountIngridName1" value="Мука пшеничная">
                    <input type="text" name="amountIngridCost1" id="amountIngridCost1" value="-/+500 г">
                </div>
                <div class="amountIngridListLine">
                    <input type="text" name="amountIngridName2" id="amountIngridName2" value="Молоко (тёплое)">
                    <input type="text" name="amountIngridCost2" id="amountIngridCost2" value="250 мл">
                </div>
                
            </div>
            
            <label for="amountStaps" class="titleLabel">Шаги:</label>
            <div class="amountStapsList">
                <input type="text" name="amountStapsName2" id="amountStapsName2" value="Приготовим начинку. Мак перед варкой нужно обязательно хорошо промыть. Заливаем его водой, перемешиваем и даём маку осесть на дно. Если мак грязный, ложкой собираем с поверхности мусор. Затем мак промываем через самое мелкое сито.">
                <input type="text" name="amountStapsName1" id="amountStapsName1" value="Заливаем чистый мак водой в сотейнике (в пропорции 1:1). Ставим сотейник на плиту, доводим до кипения, снимаем пенку. Прикрываем крышкой, убавляем огонь на минимальный, чтобы едва булькало. Варим до момента, пока вся жидкость не испарится и мак хорошо не распарится. Примерно на это уходит 15-20 минут. Периодически помешиваем, чтобы мак не пригорел.">
            </div>

            <div class="editButtons">
                <input type="submit" value="Изменить блюдо" class="btnSend">
                <input type="submit" value="Удалить блюдо" class="btnSend btnDelete">
            </div>

        </form>
    </section>
    <section>
        <div id="recipe">
            <div id="recipe_title"></div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
